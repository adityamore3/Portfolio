<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <title>Resume — Aditya More</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="favicon.jpg">

  <link rel="stylesheet" href="styles.css"/>
  
  <style>
    /* Page Background */
    body {
      background-color: #0f172a;
      background-image:
        radial-gradient(#ffffff11 1px, transparent 1px),
        radial-gradient(#ffffff11 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      
      /* Security: Disable Select & Touch interactions on BODY */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    /* --- NAVBAR PRIORITY --- */
    /* This ensures the navbar injected by about.js sits ABOVE the resume protection */
    #navbar {
        position: relative; 
        z-index: 9999 !important; 
        pointer-events: auto !important; 
    }

    /* Print Protection */
    @media print {
        html, body { display: none !important; height: 0 !important; width: 0 !important; }
    }
    
    /* Security Overlay (Lower than Navbar) */
    .protection-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 10; 
        background: transparent;
    }

    /* Watermark */
    .watermark {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 3rem;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.03);
        white-space: nowrap;
        pointer-events: none;
        z-index: 10;
    }
    
    #main-content {
        position: relative;
        z-index: 1; 
    }
  </style>
</head>

<body class="min-h-screen flex flex-col overflow-x-hidden" oncontextmenu="return false;">

  <div id="navbar"></div>

<main id="main-content">

    <section class="pt-28 pb-10 flex flex-col items-center text-center relative overflow-hidden">
      <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">My Resume</h1>
      <p class="text-gray-400 mb-6 text-sm md:text-base">
        Last Updated: <span class="text-[#38bdf8]">December 2025</span>
      </p>

      <button onclick="requestAccess()" 
         class="inline-flex items-center justify-center px-6 py-3 
                bg-gradient-to-r from-purple-500 to-pink-600 text-white font-semibold 
                rounded-full shadow-lg hover:scale-105 transition border border-white/10
                relative z-20"> 
        <i class="fas fa-lock mr-2"></i> Request Permission to Download
      </button>
      
      <p class="mt-3 text-xs text-gray-500">
          <i class="fas fa-shield-alt"></i> Secure View Mode Enabled
      </p>
    </section>

    <div class="flex-grow flex justify-center px-3 md:px-4">
      <div class="relative w-full max-w-5xl p-[2px] rounded-3xl shadow-2xl bg-gradient-to-br from-cyan-500 via-blue-500 to-purple-600">
        <div class="bg-white rounded-2xl overflow-hidden h-[500px] sm:h-[750px] md:h-[800px] relative">
          
          <div class="protection-overlay"></div>

          <div class="watermark">PREVIEW ONLY • ADITYA MORE</div>
          <div class="watermark" style="top: 25%;">PREVIEW ONLY</div>
          <div class="watermark" style="top: 75%;">PREVIEW ONLY</div>

          <object data="Aditya More Resume.pdf#toolbar=0&navpanes=0&scrollbar=0"
                  type="application/pdf"
                  class="w-full h-full pointer-events-none">
            <p class="p-6 text-center text-gray-700">Preview not supported on this device.</p>
          </object>
        </div>
      </div>
    </div>

    <div class="pt-8 pb-16 flex justify-center text-gray-500 text-sm">
      <p>Protected Content © Aditya More</p>
    </div>

</main>

  <div id="footer"></div>

  <script src="about.js" defer></script>

  <script src="restriction.js" defer></script>


</body>
</html>
